      <h1> Add Employee</h1>
      <section>
          <br>
         <br>
          <h3> This is the Add Employee Form, Please Fill out the form to Add a new Employee</h3>
          <br>
          <div style="margin: 0 auto; width: 600px;">
            <form action="Add" method="post">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Employee Name">
                  </div>
                  <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" name="email" placeholder="name@example.com">
                  </div>
                  <div class="form-check form-check-inline"> 
                    <input class="form-check-input" type="radio"  name="gender" value="Male" >
                    <label>
                      Male
                    </label>
               	  </div>
                  <div class="form-check form-check-inline"> 
                    <input class="form-check-input" type="radio"  name="gender" value="Female" >
                    <label>
                      Female
                    </label>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <select class="form-control" name="country">
                      <option value="US">US</option>
                      <option value="UK">UK</option>
                      <option value="UAE">UAE</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-light">Add New Employee</button>

            </form>

          </div>

        
      </section>
