<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 800px;
            height: 400px;
            border: 2px solid rgb(7, 199, 199);
        }
    </style>
</head>
<body>

    <div id="div1" ondrop="drop(event)"  ondragover="allowDrop(event)" > </div>

    <img id="img1"  src="images\leaping_dolphins.png"width="200" draggable="true" ondragstart="drag(event)">
    <img id="img2" src="images\DSC04792.JPG" width="400" draggable="true" ondragstart="drag(event)">
    
    <script>

        function allowDrop(event){
            event.preventDefault();
        }

        function drag(event){
           var id = event.target.id;
           event.dataTransfer.setData('text', id);
        }

        function drop(event){
            var id = event.dataTransfer.getData('text');
            event.target.appendChild(document.getElementById(id));
        }

    </script>
</body>
</html>
